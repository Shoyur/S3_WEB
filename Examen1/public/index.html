<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bibliothèque d'une playlist.</title>

    <link rel="stylesheet" href="utilitaires/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="utilitaires/jquery-3.6.0.min.js"></script>
    <script src="utilitaires/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>

    <script defer src="js/global.js"></script>
</head>
    
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg bgnavbarperso navcustom">
        <ul class="navbar-nav">
            <img class="index-nav-logo" src="/images/note-musique.png">
            <span class = index-nav-title>Ma playlist</span>
            <li class="nav-item">
                <button id="b1" type="button" class="btn btn-secondary btn-smaller" onclick="listerPlaylist('tous');">Lister</button>
            </li>
            <li>
                <button id="buttonCreateur" type="button" class="btn btn-secondary btn-smaller" onclick="buttonCreateurClick();">Par créateur</button>
                <div class="form-inline">
                    <input id="inputCreateur" type="text" class="form-control mr-1 input-c" placeholder="Entrez un créateur">
                    <button id="buttonGoCreateur" type="button" class="btn btn-secondary butt-go" onclick="listerPlaylist('createur');">Go</button>
                </div>
            </li>
            <li>
                <button id="buttonTracks" type="button" class="btn btn-secondary btn-smaller" onclick="buttonTracksClick();">Selon nb de tracks</button>
                <div class="form-inline">
                    <input id="inputTracks" type="text" class="form-control mr-1 input-c" placeholder="Entrez nb de tracks">
                    <button id="buttonGoTracks" type="button" class="btn btn-secondary butt-go" onclick="listerPlaylist('tracks');">Go</button>
                </div>
            </li>
            <li class="nav-item">
                <button id="b4" type="button" class="btn btn-secondary btn-smaller" onclick="afficherFans();">Afficher nb de fans</button>
            </li>

        </ul>

    </nav>
    <!-- Fin barre de navigation -->
    <h3 class="texteFans" id="texteFans">Nombre total de fans de la playlist = XXXX</h3>
    <div id="contenu-d" class="container contenu-c">
        <div id="contenu"></div>
    </div>

</body>
</html>
