<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Labo2 : Permis d'animaux sur MySQL</title>

    <link rel="stylesheet" href="public/ressources/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/ressources/css/style.css">

    <script src="public/ressources/js/jquery-3.6.0.min.js"></script>
    <script src="public/ressources/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>

    <script src="public/ressources/js/global.js"></script>
    <script src="public/permis/controleurRequetesPermis.js"></script>
    <script src="public/permis/ControleurVuePermis.js"></script>
</head>

   
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg bgnavbarperso navcustom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button id="b1" type="button" class="btn btn-secondary btn-smaller" onclick="listerPermis('tous');">Tous les permis</button>
            </li>

            <li>
                <button id="buttonAnimal" type="button" class="btn btn-secondary btn-smaller" onclick="buttonAnimalClick();">Filtre > Animal</button>
                <div class="form-inline">
                    <input id="inputAnimal" type="text" class="form-control mr-1 input-c fadein" placeholder="Entrez un animal">
                    <button id="buttonGoAnimal" type="button" class="btn btn-secondary butt-go" onclick="listerPermis('animal');">Go</button>
                </div>
            </li>

            <li>
                <button id="buttonVille" type="button" class="btn btn-secondary btn-smaller" onclick="buttonVilleClick();">Filtre > Ville</button>
                <div class="form-inline">
                    <input id="inputVille" type="text" class="form-control mr-1 input-c" placeholder="Entrez une ville">
                    <button id="buttonGoVille" type="button" class="btn btn-secondary butt-go" onclick="listerPermis('ville');">Go</button>
                </div>
            </li>

            <li>
                <button id="buttonExpire" type="button" class="btn btn-secondary btn-smaller" onclick="buttonExpireClick();">Filtre > Expiration</button>
                <div class="form-inline">
                    <input id="inputAnnee" type="text" class="form-control mr-1 input-c input-c2" placeholder="Annee">
                    <input id="inputMois" type="text" class="form-control mr-1 input-c input-c2" placeholder="Mois">
                    <button id="buttonGoExpire" type="button" class="btn btn-secondary butt-go" onclick="listerPermis('expire');">Go</button>
                </div>
            </li>

            <li class="nav-item">
                <button id="b5" type="button" class="btn btn-secondary btn-smaller" onclick="listerPermis('tries');">Triés > Animal</button>
            </li>

        </ul>

    </nav>
    <!-- Fin barre de navigation -->
    <div class="container contenu-c">
        <div id="contenu"></div>
    </div>

</body>
</html>
