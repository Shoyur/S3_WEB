<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	
	<meta http-equiv="Pragma" content="no_cache" />
	<script src="public/ressources/js/jquery-3.2.1.min.js"></script>
	<script src="public/ressources/js/general.js"></script>
	<script src="public/Patient/controleurRequetesPatients.js"></script>
	<script src="public/Patient/controleurViewPatients.js"></script>
	<script src="public/ressources/js/valider.js"></script>
	<link rel="stylesheet" href="public/ressources/css/w3.css">
	<link rel="stylesheet" href="public/ressources/css/hopital.css">
	<link rel="stylesheet" href="public/ressources/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="bg_index" onLoad="dateHeure('dh');">
<div id="logo">
	<img class="fleft"src="public/ressources/images/logo1.jpg">
	<h4 class="fleft w3-text-black" style="padding-left:10px;">HopitALL</h4>
</div>
<div class="w3-container">

<div id="menu" style="margin-top:-55px;padding-left:200px;">
	<button class="w3-btn w3-green w3-ripple" onClick="obtenirFormPatient('enregistrer');">
		<i class="fa fa-plus-square-o"></i> [Admission]</button>

	<button class="w3-btn w3-green w3-ripple" onClick="requetesServeurPatients('listerTous');">
		<i class="fa fa-clone"></i> [Lister patients]</button>

	<button class="w3-btn w3-green w3-ripple" onClick="requetesServeurPatients('listerNonFumeurs');">
		<i class="fa fa-clone"></i> [Lister non-fumeurs]</button>

	<button class="w3-btn w3-green w3-ripple" onClick="obtenirFormChoisirVille('fiche');">
		<i class="fa fa-clone"></i> [Lister selon ville]</button>

	<button class="w3-btn w3-green w3-ripple" onClick="obtenirFormEnleverPatient();">
		<i class="fa fa-clone"></i> [Supprimer un patient]</button>

		
	<span id="dh"></span>
	<span class="w3-text-red" style="float:right;padding-right:30px;margin-top:-12px;" id="message"></span>
</div>
<br>
<div id="fenetre" style="padding-left:35px;display:none;">
	<div id="header" style="float:right;" onClick="$('#fenetre').hide();"><img src="public/ressources/images/close.png"></div>
	<div id="contenu" class="contenu"></div>
</div>
<!-- <div id="message" style="position:absolute;top:3%;left:80%"></div> -->
</div>
</body>
</html>
