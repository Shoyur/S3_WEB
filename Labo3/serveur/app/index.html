<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Labo2 : Permis d'animaux sur MySQL</title>
    <link rel="icon" type="image/x-icon" href="public/ressources/images/ico/favicon.ico">

    <link rel="stylesheet" href="public/ressources/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/ressources/css/style.css">

    <script src="public/ressources/js/jquery-3.6.0.min.js"></script>
    <script src="public/ressources/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>

    <script defer src="public/ressources/js/global.js"></script>
    <script defer src="public/permis/controleurRequetesPermis.js"></script>
    <script defer src="public/permis/ControleurVuePermis.js"></script>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg bgnavbarperso navcustom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button id="b1" type="button" class="btn btn-secondary btn-smaller" onclick="listerPermis('all');">Tous les permis</button>
            </li>

            <li>
                <button id="buttonNumber" type="button" class="btn btn-secondary btn-smaller" onclick="buttonNumberClick();">Numéro</button>
                <div class="form-inline">
                    <input id="inputNumber" type="text" class="form-control mr-1 input-c fadein" placeholder="Entrez un numéro">
                    <button id="buttonGoNumber" type="button" class="btn btn-secondary butt-go" onclick="listerPermis('number');">Go</button>
                </div>
            </li>

            <li>
                <button id="buttonCreate" type="button" class="btn btn-secondary btn-smaller" onclick="buttonCreateClick();">Créer</button>
                <div class="form-inline">
                    <input id="inputCreate" type="text" class="form-control mr-1 input-c" placeholder="Entrez une Create">
                    <button id="buttonGoCreate" type="button" class="btn btn-secondary butt-go" onclick="listerPermis('Create');">Go</button>
                </div>
            </li>

            <li>
                <button id="buttonDelete" type="button" class="btn btn-secondary btn-smaller" onclick="buttonDeleteClick();">Supprimer</button>
                <div class="form-inline">
                    <input id="inputNumberD" type="text" class="form-control mr-1 input-c fadein" placeholder="Entrez un numéro">
                    <button id="buttonGoDelete" type="button" class="btn btn-secondary butt-go" onclick="listerPermis('delete');">Go</button>
                </div>
            </li>

        </ul>

    </nav>
    <!-- Fin barre de navigation -->
    <div class="container contenu-c">
        <div id="contenu"></div>
    </div>
